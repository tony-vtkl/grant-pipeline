name: CI — Test Gate

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - 'fc/**'    # FC execution branches

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-stack:
    name: Detect Stack
    runs-on: ubuntu-latest
    outputs:
      has_python: ${{ steps.detect.outputs.has_python }}
      has_node: ${{ steps.detect.outputs.has_node }}
      has_tests: ${{ steps.detect.outputs.has_tests }}
    steps:
      - uses: actions/checkout@v4
      - id: detect
        run: |
          # Detect Python (root or subdirectory)
          if find . -maxdepth 2 \( -name "requirements.txt" -o -name "setup.py" -o -name "pyproject.toml" -o -name "Pipfile" \) | grep -q .; then
            echo "has_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_python=false" >> "$GITHUB_OUTPUT"
          fi
          
          # Detect Node
          if [[ -f package.json ]]; then
            echo "has_node=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_node=false" >> "$GITHUB_OUTPUT"
          fi
          
          # Detect any test files
          if find . -name "test_*.py" -o -name "*_test.py" -o -name "*.test.js" -o -name "*.test.ts" -o -name "*.spec.js" -o -name "*.spec.ts" | grep -q .; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi

  test-python:
    name: Python Tests
    needs: detect-stack
    if: needs.detect-stack.outputs.has_python == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: grant_pipeline_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/grant_pipeline_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install from all requirements.txt files found
          find . -maxdepth 2 -name "requirements.txt" -exec pip install -r {} \;
          if [[ -f requirements-dev.txt ]]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          # Find and run all test directories
          find . -path "*/tests/test_*.py" -exec dirname {} \; | sort -u | while read dir; do
            echo "Running tests in $dir..."
            pytest "$dir/" -v --tb=short 2>&1
          done
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-python
          path: test-results.xml

  test-node:
    name: Node Tests
    needs: detect-stack
    if: needs.detect-stack.outputs.has_node == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          if [[ -f package-lock.json ]]; then npm ci; fi
          if [[ -f yarn.lock ]]; then yarn install --frozen-lockfile; fi
          if [[ -f pnpm-lock.yaml ]]; then npx pnpm install --frozen-lockfile; fi
      - name: Run tests
        run: npm test || yarn test || echo "No test script found"

  ci-gate:
    name: CI Gate (Required)
    needs: [detect-stack, test-python, test-node]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          echo "Python needed: ${{ needs.detect-stack.outputs.has_python }}"
          echo "Node needed: ${{ needs.detect-stack.outputs.has_node }}"
          echo "Tests exist: ${{ needs.detect-stack.outputs.has_tests }}"
          
          # If no tests exist at all, warn but pass
          if [[ "${{ needs.detect-stack.outputs.has_tests }}" == "false" ]]; then
            echo "⚠️ WARNING: No test files detected. DoD Clause 3 violation."
            echo "CI passes but Verifier should flag this."
            exit 0
          fi
          
          # Check Python tests if they ran
          if [[ "${{ needs.test-python.result }}" == "failure" ]]; then
            echo "❌ Python tests failed"
            exit 1
          fi
          
          # Check Node tests if they ran
          if [[ "${{ needs.test-node.result }}" == "failure" ]]; then
            echo "❌ Node tests failed"
            exit 1
          fi
          
          echo "✅ All tests passed"
